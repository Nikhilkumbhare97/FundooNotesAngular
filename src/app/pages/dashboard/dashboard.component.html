<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">

        <div mat-icon-button (click)="snav.toggle()">
            <mat-icon class="material-icons-outlined">
                menu
            </mat-icon>
        </div>
        <img src="../../../assets/Images/keep_2020q4_48dp.png" class="logo-image" />
        <h1 class="example-app-name">FUNDOO-NOTES</h1>
        <form class="search-bar">
            <input type="text" name="search" placeholder="Search..">
        </form>

        <div class="profile">
            <div mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>manage_accounts</mat-icon>
            </div>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <a routerLink="/login">
                        <mat-icon>logout</mat-icon>
                        <span>Logout</span>
                    </a>
                </button>
            </mat-menu>
        </div>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list style="width: 250px">
                <a mat-list-item routerLink="/dashboard/notes">
                    <mat-icon class="material-icons-outlined">
                        lightbulb
                    </mat-icon>Note
                </a>
            </mat-nav-list>

            <mat-nav-list>
                <a mat-list-item routerLink=".">
                    <mat-icon class="material-icons-outlined">
                        notifications_outline
                    </mat-icon>Reminder
                </a>
            </mat-nav-list>

            <mat-nav-list>
                <a mat-list-item routerLink=".">
                    <mat-icon class="material-icons-outlined">
                        mode
                    </mat-icon>Edit labels
                </a>
            </mat-nav-list>

            <mat-nav-list>
                <a mat-list-item routerLink="/dashboard/archives">
                    <mat-icon class="material-icons-outlined">
                        archive
                    </mat-icon>Archive
                </a>
            </mat-nav-list>

            <mat-nav-list>
                <a mat-list-item routerLink="/dashboard/trash">
                    <mat-icon class="material-icons-outlined">
                        delete
                    </mat-icon>Trash
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="sidenav-content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
