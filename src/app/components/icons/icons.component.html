<div class="note-prop">
  <div class="reminder prop" role="button" matTooltip="Remind me" matTooltipClass="prop-tip" matTooltipPosition='below'>
  </div>
  <div class="collaborator prop" role="button" matTooltip="Collaborator" matTooltipPosition='below'></div>
  <div fxFlex="25%" class="point" *ngIf="!isTrash">

    <img src="../../../assets/Images/color_lens_black_24dp.svg" alt="color" width="25px" height="25px"
      [matMenuTriggerFor]="colorMenu" matTooltip="Change Color" #color />

    <mat-menu #colorMenu="matMenu" yPosition="above" xPosition="after" [overlapTrigger]="false">
      <div *ngFor="let arrayOfColors of colorPalette" fxLayout="row" fxLayoutAlign="space-between center" class="color">
        <div *ngFor="let backcolor of arrayOfColors">
          <div [ngStyle]="{'background-color': backcolor.color}" class="circle" (click)="changeColor(backcolor.color)">
          </div>
        </div>
      </div>
    </mat-menu>
  </div>
  <div class="back-img prop" role="button" matTooltip="Add image" matTooltipPosition='below'></div>
  <div class="archive prop" role="button" matTooltip="Archive" matTooltipPosition='below' (click)="archiveNote()"></div>
  <div mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" role="button"
    class="menu-button prop">
    <mat-icon class="material-icons-outlined" matTooltip="menu" matTooltipPosition='below'>
      more_vert
    </mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="deleteNote()">
        <mat-icon>delete_forever</mat-icon>
        <span>Delete Forever</span>
      </button>
      <button mat-menu-item (click)="addToTrash()">
        <mat-icon>delete</mat-icon>
        <span>Trash</span>
      </button>

      <button mat-menu-item>
        <mat-icon>label</mat-icon>
        <span>Add Label</span>
      </button>
    </mat-menu>
  </div>
</div>
