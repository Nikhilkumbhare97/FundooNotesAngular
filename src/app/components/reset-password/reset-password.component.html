<div class="reset-container">
    <div class="reset-content">
        <div class="reset-logo">
            <app-fundoo-logo></app-fundoo-logo>
        </div>
        <div class="reset">
            <span>Reset Password</span>
        </div>
        <div class="use-para">
            <span>Enter Required Details</span>
        </div>
        <form class="reset-form" [formGroup]="form" (ngSubmit)="submit()">
            <div class="reset-password">
                <mat-form-field appearance="outline" class="element">
                    <mat-label>New Password</mat-label>
                    <input matInput placeholder="New Password" [type]="hide ? 'password':'text'" formControlName="password">
                    <mat-icon class="material-icons" matSuffix (click) = "hide = !hide">{{hide ? 'visibility':'visibility_off'}}</mat-icon>
                    <mat-error *ngIf="form.controls.password.errors?.required">Password is a required field
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="reset-password">
                <mat-form-field appearance="outline" class="element">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="Confirm Password" [type]="hide ? 'password':'text'" formControlName="confirmPassword">
                    <mat-icon matSuffix></mat-icon>
                    <mat-error *ngIf="form.controls.confirmPassword.errors?.required">Confirm Password is a required field
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="reset-last-element">
                <div class="login-buttons">
                    <button type="submit" class="reset-button" mat-flat-button color="reset">Reset Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
