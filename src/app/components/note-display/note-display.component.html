<div class="card-container">
    <div class="card-content">
        <div fxFlex="25%" fxFlex.xs="100" fxFlex.md="33%" fxFlex.sm="50%" *ngFor="let note of notesArray" class="notes">
            <mat-card class="example-card mat-elevation-z4">
                <div fxLayout="column" fxLayoutAlign="space-between stretch" class="div-card-content">
                    <div class="title" fxFlex="25%" (click)="openDialog(note)">
                        <h2>{{ note.title }}</h2>
                    </div>

                    <div class="description" fxFlex="50%" (click)="openDialog(note)">
                        <p>{{ note.description }}</p>
                    </div>

                    <div class="icons" fxFlex="25%">
                        <app-icons class="icon-int" [card]="note" ></app-icons>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
